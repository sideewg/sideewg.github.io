<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Space — Maksym Lapa</title>
<style>
  :root {
    --bg-dark: #000;
    --text-light: #eee;
    --text-muted: #aaa;
    --primary-white: #fff;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-light);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    overflow-x: hidden;
    position: relative;
    text-align: center;
    padding: 40px 20px;
  }
  /* Фон со звездами */
  .starfield {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: black;
    z-index: 0;
    overflow: hidden;
  }
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation-name: twinkleMove;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
  }
  @keyframes twinkleMove {
    0% {opacity: 0.8;}
    50% {opacity: 0.3;}
    100% {opacity: 0.8;}
  }

  h1 {
    position: relative;
    z-index: 10;
    font-size: 5rem;
    font-weight: 900;
    letter-spacing: 8px;
    margin: 0 0 15px;
    user-select: none;
  }
  p {
    position: relative;
    z-index: 10;
    max-width: 600px;
    margin: 0 auto;
    font-size: 1.4rem;
    color: var(--text-muted);
    line-height: 1.6;
  }
  a {
    color: var(--primary-white);
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="starfield" aria-hidden="true"></div>

<h1>Space</h1>
<p>Cześć! Jestem Maksym Lapa — pasjonat programowania i technologii.<br>
Zapraszam do kontaktu i współpracy.<br>
Email: <a href="mailto:maxym@example.com">maxym@example.com</a></p>

<script>
  // Генерация звёзд
  const starfield = document.querySelector('.starfield');
  const starCount = 80;
  for(let i=0; i<starCount; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    const size = Math.random() * 2 + 1; // 1-3 px
    star.style.width = size + 'px';
    star.style.height = size + 'px';
    star.style.top = (Math.random() * 100) + '%';
    star.style.left = (Math.random() * 100) + '%';
    star.style.animationDuration = (Math.random() * 5 + 5) + 's';
    star.style.animationDelay = (Math.random() * 10) + 's';
    starfield.appendChild(star);
  }
</script>

</body>
</html>
